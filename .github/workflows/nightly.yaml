name: Nightly Releases

on:
  push:
    branches: [ main, ci/automatic-building ]
  pull_request:
    branches: [ main ]

jobs:
  winbuild:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: get max sdk
      run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
      
    - name: make build directory
      run: mkdir -p build
      
    - name: cmake
      run: cmake -DMAX_SDK_PATH="../sdk/" ..
      working-directory: build
      
    - name: build binaries
      run: cmake --build . --target install --config Release
      working-directory: build

    - name: see
      run: ls
      working-directory: "release-packaging/Fluid Corpus Manipulation/"

    - uses: actions/upload-artifact@v2
      with:
        name: winbuild
        path: "release-packaging/Fluid Corpus Manipulation/externals/"
  
  macbuild:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: install ninja
        run: brew install ninja

      - name: get max sdk
        run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
        
      - name: make build directory
        run: mkdir -p build

      - name: create externals folder
        run: mkdir -p externals
        
      - name: cmake
        run: cmake -GNinja -DMAX_SDK_PATH=../sdk/ -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" ..
        working-directory: build
        
      - name: install
        run: ninja install
        working-directory: build

      - uses: actions/upload-artifact@v2
        with:
          name: macbuild
          path: release-packaging/Fluid\ Corpus\ Manipulation/
  
  release:
    runs-on: ubuntu-latest
    needs: [winbuild, macbuild]

    steps:

      - uses: actions/download-artifact@v2
        with:
          name: macbuild
          path: ./

      - uses: actions/download-artifact@v2
        with:
          name: winbuild
          path: externals
      
      - name: see
        run: ls -R
        
