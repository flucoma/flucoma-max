name: Nightly Releases

on:
  push:
    branches: [ dev, ci ]
  pull_request:
    branches: [ dev ]

jobs:
  docs:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: setup environment
        uses: flucoma/actions/env@v2
      
      - name: install python dependencies
        run: pip3 install pyyaml docutils jinja2

      - name: get max sdk
        run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
      
      - name: create externals folder
        run: mkdir -p externals
        
      - name: cmake
        run: cmake -GNinja -DDOCS=ON -DFLUID_PATH=../core -DMAX_SDK_PATH=../sdk/ ..
        working-directory: build

      - name: install
        run: ninja MAKE_MAX_REF
        working-directory: build

      - uses: actions/upload-artifact@v2
        with:
          name: docsbuild
          path: build/max_ref

  winbuild:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup environment
      uses: flucoma/actions/env@v2

    - name: get max sdk
      run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk 
    
    - name: cmake
      run: cmake -DFLUID_PATH="../core" -DMAX_SDK_PATH="../sdk/" ..
      working-directory: build
      
    - name: build binaries
      run: cmake --build . --target install --config Release
      working-directory: build

    - uses: actions/upload-artifact@v2
      with:
        name: winbuild
        path: "release-packaging/FluidCorpusManipulation/externals/"
  
  macbuild:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: setup environment
        uses: flucoma/actions/env@v2

      - name: build toolkit
        uses: flucoma/actions/max@v2

      - uses: actions/upload-artifact@v2
        with:
          name: macbuild
          path: release-packaging/FluidCorpusManipulation/
  
  release:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    needs: [winbuild, macbuild, docs]

    steps:
      - name: make parent folder
        run : mkdir -p "FluidCorpusManipulation"

      - uses: actions/download-artifact@v2
        with:
          name: macbuild
          path: "FluidCorpusManipulation"

      - uses: actions/download-artifact@v2
        with:
          name: winbuild
          path: "FluidCorpusManipulation/externals"
  
      - uses: actions/download-artifact@v2
        with:
          name: docsbuild
          path: "FluidCorpusManipulation/docs"
      
      - name: zip
        run: zip -r FluCoMa-Max-nightly.zip "FluidCorpusManipulation"

      - name: see
        run: ls

      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true # default: false
          tag_name: nightly # tag name to delete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: package and upload
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: FluCoMa Max Nightly Build
          prerelease: true
          body: "This is a nightly build of the FluCoMa Max package. As such, be warned there may be bugs or other unexpected behaviour. The build hash is ${{ github.sha }}"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FluCoMa-Max-nightly.zip
          asset_name: FluCoMa-Max-nightly.zip
          tag: nightly
          overwrite: true
