name: Nightly Releases

on:
  push:
    branches: [ main, ci/automatic-building ]
  pull_request:
    branches: [ main ]

jobs:
  winbuild:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: get max sdk
      run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
      
    - name: make build directory
      run: mkdir -p build
      
    - name: cmake
      run: cmake -DMAX_SDK_PATH="../sdk/" ..
      working-directory: build
      
    - name: build binaries
      run: cmake --build . --target fluid.ampslice_tilde
      working-directory: build

    - uses: actions/upload-artifact@v2
      with:
        name: winbuild
        path: externals/
  
  macbuild:
    needs: winbuild
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: install ninja
        run: brew install ninja

      - name: get max sdk
        run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
        
      - name: make build directory
        run: mkdir -p build

      - name: create externals folder
        run: mkdir -p externals

      - name: clone core
        run : git clone https://github.com/jamesb93/flucoma-core.git core
        
      - name: cmake
        run: cmake -GNinja -DCMAKE_APPLE_SILICON_PROCESSOR=arm64 -DMAX_SDK_PATH=../sdk/ -DFLUID_PATH=../core -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" ..
        working-directory: build
        
      - name: install
        run: ninja fluid.ampslice_tilde
        working-directory: build

      - name: create externals folder
        run: mkdir -p externals

      - uses: actions/download-artifact@v2
        with:
          name: winbuild
          path: externals
      
      - name: see
        run: ls externals
      
      - name: zip release
        run: zip -r release.zip externals
        
      - name: package and upload
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: FluCoMa Max Nightly Build
          prerelease: true
          body: "This is a nightly build of the FluCoMa Max package. As such, be warned there may be bugs or other unexpected behaviour. The build hash is ${{ github.sha }}"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release.zip
          asset_name: FluCoMa-Max-nightly.zip
          tag: nightly
          overwrite: true
        
