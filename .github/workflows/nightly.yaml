name: Nightly Releases

on:
  push:
    branches: [ main, ci/automatic-building ]
  pull_request:
    branches: [ main ]

jobs:
  winbuild:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: get max sdk
      run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
      
    - name: make build directory
      run: mkdir -p build
      
    - name: cmake
      run: cmake -DMAX_SDK_PATH="../sdk/" ..
      working-directory: build
      
    - name: build binaries
      run: cmake --build . --target fluid.ampslice_tilde
      working-directory: build

    - uses: actions/upload-artifact@v2
      with:
        name: winbuild
        path: externals/
  
  macbuild:
    needs: winbuild
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: install ninja
        run: brew install ninja

      - name: uname
        run: uname -m
      
      - name: clang
        run: clang -v
      
      - name: system info
        run: sysctl -a | grep machdep

      - name: get max sdk
        run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
        
      - name: make build directory
        run: mkdir -p build
        
      - name: cmake
        run: cmake -GNinja -DCMAKE_APPLE_SILICON_PROCESSOR=x86_64 -DMAX_SDK_PATH=../sdk/ -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" ..
        working-directory: build
        
      - name: install
        run: ninja fluid.ampslice_tilde
        working-directory: build

      - name: create externals folder
        run: mkdir -p externals

      - uses: actions/download-artifact@v2
        with:
          name: winbuild
          path: externals
      
      - name: see
        run: ls externals
        
