name: Windows Nightly

on:
  push:
    branches: [ main, ci/automatic-building ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: get max sdk
      run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
      
    - name: make build directory
      run: mkdir -p build
      
    - name: cmake
      run: cmake -DMAX_SDK_PATH="../sdk/" ..
      working-directory: build
      
    - name: install
      run: cmake --build . --target fluid.ampslice_tilde
      working-directory: build

    - name: list
      run: ls
      working-directory: externals
      
