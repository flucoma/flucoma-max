name: C/C++ CI

on:
  push:
    branches: [ main, ci/automatic-building ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: install ninja
      run: brew install ninja

    - name: get max sdk
      run: git clone --recursive https://github.com/Cycling74/max-sdk.git sdk
      
    - name: make build directory
      run: mkdir -p build
      
    - name: cmake
      run: cmake -GNinja -DMAX_SDK_PATH=../sdk/ ..
      working-directory: build
      
    - name: install
      run: ninja fluid.ampslice_tilde
      working-directory: build
      
    - name: zip release
      run: zip -r release.zip externals
      
    - name: package and upload
      uses: svenstaro/upload-release-action@v2
      with:
        release_name: FluCoMa Max Nightly Build
        prelease: true
        body: "This is a nightly build of the FluCoMa Max package. As such, be warned there may be bugs or other unexpected behaviour"
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: release.zip
        asset_name: FluCoMa-Max-nightly-${{ github.sha }}.zip
        tag: ${{ github.ref }}
        overwrite: true
        
