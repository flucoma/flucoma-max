name: C/C++ CI

on:
  push:
    branches: [ main, ci/automatic-building ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    # - name: install Max
      # run: brew install --cask cycling74-max

    # - name: open
      # run: open patchers/write-test.maxpat

    # - name: is the file there?
      # run: ls

    - name: install ninja
      run: brew install ninja

    - name: curl SDK
      run: curl -L0 https://cycling74.s3.amazonaws.com/download/max-sdk-8.0.3.zip --output sdk.zip

    - name: unzip
      run: unzip sdk.zip
      
    - name: make build directory
      run: mkdir -p build
      
    - name: cmake
      run: cmake -GNinja -DMAX_SDK_PATH=../max-sdk-8.0.3/ ..
      working-directory: build
      
    - name: install
      run: ninja
      working-directory: build
